<header class="header">
	<div class="header-title">
<!--		<app-control-provider-select [isShowLabel]="false" [isSettings]="true" class="provider-select"></app-control-provider-select>-->
<!--		<h1 class="title-text mat-headline-2">Payment Settings</h1>-->

	</div>
	<div class="control">
		<button mat-icon-button color="primary" (click)="doClose()"><mat-icon>close</mat-icon></button>
	</div>
</header>
<main class="main">
	<mat-tab-group mat-stretch-tabs="false" class="ifm-tabs" [selectedIndex]="(applicationModelService.activeSettingsUITab$ | async)" (selectedTabChange)="onTabSelected($event)">
		<mat-tab label="General Settings">
			<ng-template mat-tab-label>
			<span class="tab-label">
				<mat-icon class="tab-icon">language</mat-icon>
				<span class="tab-label-text">General Settings</span></span>
			</ng-template>
			<div class="tab-inner general">
				<app-settings-general></app-settings-general>
			</div>
		</mat-tab>
		<mat-tab label="Customer Forms">
			<ng-template mat-tab-label>
			<span class="tab-label">
				<mat-icon class="tab-icon">person</mat-icon>
				<span class="tab-label-text">Customer Form</span></span>
			</ng-template>
			<div class="tab-inner">
				<app-settings-customer-form></app-settings-customer-form>
			</div>
		</mat-tab>
		<mat-tab label="Email Templates">
			<ng-template mat-tab-label>
			<span class="tab-label">
				<mat-icon class="tab-icon">email</mat-icon>
				<span class="tab-label-text">Email Templates</span></span>
			</ng-template>
			<div class="tab-inner email-template">
<!--				<app-view-email-templates></app-view-email-templates>-->
				<app-control-editable-email-template></app-control-editable-email-template>
			</div>
		</mat-tab>
		<mat-tab label="SMS Templates">
			<ng-template mat-tab-label>
			<span class="tab-label">
				<mat-icon class="tab-icon">phone_iphone</mat-icon>
				<span class="tab-label-text">SMS Templates</span></span>
			</ng-template>
			<div class="tab-inner">
				<app-control-editable-sms-template></app-control-editable-sms-template>
			</div>
		</mat-tab>
		<mat-tab label="Rich Text Teplates">
			<ng-template mat-tab-label>
			<span class="tab-label">
				<mat-icon class="tab-icon">chat</mat-icon>
				<span class="tab-label-text">Disclaimers and Legal</span></span>
			</ng-template>
			<div class="tab-inner">
				<app-settings-disclaimers></app-settings-disclaimers>
			</div>
		</mat-tab>
		<mat-tab label="Rich Text Teplates">
			<ng-template mat-tab-label>
			<span class="tab-label">
				<mat-icon class="tab-icon">rocket_launch</mat-icon>
				<span class="tab-label-text">Prototype</span></span>
			</ng-template>
			<div class="tab-inner prototype">
				<div class="field-outer data-payment-type" >
					<mat-form-field class="field ifm-input selector compact" subscriptSizing="dynamic" floatLabel="always" appearance="outline">
						<mat-label>Change Header</mat-label>
						<mat-select [(value)]="selectedAppHeader" (selectionChange)="onSelectedHeaderChange(selectedAppHeader)">
							<mat-option  [value]="app.ifmAppsID" *ngFor="let app of ifmAppData">{{ app.ifmAppsName }}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
<!--				<div class="field-outer data-is-view-attachments">-->
<!--					<mat-slide-toggle [checked]='(applicationModelService.isShow2WayMenu$ | async)' (change)="doToggleTwoWayMenu()">Show 2 Way Menu</mat-slide-toggle>-->
<!--				</div>-->
				<div class="field-outer data-is-view-attachments">
					<mat-slide-toggle [checked]='(applicationModelService.isShowDashboard$ | async)' (change)="doToggleDashboardTab()">Show Dashboard Tab</mat-slide-toggle>
				</div>
				<div class="field-outer data-is-simple-filters">
					<mat-slide-toggle [checked]='(applicationModelService.isUseSimpleTextFilters$ | async)' (change)="doToggleSimpleFilters()">Use Simple Filters on List</mat-slide-toggle>
				</div>
			</div>
		</mat-tab>

	</mat-tab-group>
</main>
