<div class="inner">
	<div class="sidebar">
		<div class="field-outer data-template-select">
			<mat-form-field class="ifm-input" appearance="outline" subscriptSizing="dynamic">
				<mat-label>Name</mat-label>
				<mat-select [(value)]="currentDisclaimerID" (selectionChange)="onSelectedDisclaimerChange(currentDisclaimerID)">
					<mat-option  [value]="disclaimer.disclaimerId" *ngFor="let disclaimer of disclaimerData, let i = index"><span class="option-label">{{ disclaimer.disclaimerName }}</span></mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
	<div class="canvas">
		<div class="template-container">
			<div class="caption-container">
				<caption class="mat-caption">
					<span>Template</span>
				</caption>
			</div>
			<div class="template-inner mat-elevation-custom-z1">
				<div class="device-outer">
					<div class="device-inner">
						<div class="camera">
							<div class="aperture"></div>
						</div>
						<div class="canvas">
							<app-control-sms-template-editor (charsInSMSEmit)="handleCharsInSMS($event)"></app-control-sms-template-editor>
						</div>
						<div class="status-bar">
							<h1 class="mat-headline-2 counter-text">There are {{numberOfCharactersUsed}} Characters used out of 320</h1>
						</div>
						<div class="device-button">
							<div class="soft-home">
								<button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
