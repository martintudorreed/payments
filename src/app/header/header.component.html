<div class="header-inner">
	<div class="control" *ngIf="(applicationModelService.currentBreakpoint$ | async) == 'TabletPortrait' || (applicationModelService.currentBreakpoint$ | async) == 'TabletLandscape'"><button mat-icon-button tabindex="-1"><mat-icon>menu</mat-icon></button></div>
	<div class="brand-container">
		<img class="logo" [matMenuTriggerFor]="brandMenu" src="./assets/svg-logos/{{applicationModelService.selectedThemeBrand$.value}}-logo.svg" alt="logo" />
		<mat-menu #brandMenu="matMenu" class="ifm-menu style-menu">
			<button *ngFor="let brand of brands, let i = index" mat-menu-item class="style-option" (click)="doChangeLogo(brand.brandValue)">
				{{brand.brandName}}
			</button>
		</mat-menu>
		<img class="app-logo" (click)="doGoHome()" src="./assets/svg-logos/super-service-payments-logo.svg" alt="SuperservicePayments" />

	</div>
	<div class="user-controls" *ngIf="(applicationModelService.currentBreakpoint$ | async) !== 'XSmall'">
    <div class="field-outer data-dealership" *ngIf="(applicationModelService.isShowMultiDealerships$ | async)">
      <mat-form-field class="field ifm-input selector compact" subscriptSizing="dynamic" floatLabel="always" appearance="outline">
        <mat-select [(value)]="selectedDealer" (selectionChange)="onSelecteddealerChange(selectedDealer)">
          <mat-option  [value]="dealer.dealershipID" *ngFor="let dealer of dealers, let i = index">{{ dealer.dealershipName }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
		<button mat-button [matMenuTriggerFor]="userMenu" class="primary-text"><mat-icon>account_circle</mat-icon><span>Martin Tudor Reed</span></button>
	</div>
	<mat-menu #userMenu="matMenu" class="ifm-menu user-menu">
		<button mat-menu-item><mat-icon color="warn">logout</mat-icon>Logout</button>
	</mat-menu>
	<div class="help">
		<button mat-icon-button class="help-menu primary-text" [matMenuTriggerFor]="helpMenu"><mat-icon>help_outline</mat-icon></button>
	</div>
	<div class="settings">
		<button mat-icon-button class="primary-text" (click)="doOpenSettings()"><mat-icon>settings</mat-icon></button>
	</div>

</div>

<mat-menu #helpMenu="matMenu">
	<button mat-menu-item>Settings Guide</button>
</mat-menu>
